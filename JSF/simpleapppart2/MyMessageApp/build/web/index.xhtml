<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
    <title></title>
    </h:head>
    <h:body >
        <ui:composition template="template.xhtml">
        <ui:define name="title" >Message</ui:define>
        <ui:define name="content"> 
               <f:view>
                <h:form id="form"> 
                  <h:panelGrid columns="4">

	<h:outputText value="#{msg.message}"/>

	 <h:inputText id="messageId" required="true" requiredMessage="Please Enter a Message" value="#{MessageView.message.message}" a:placeholder="please type the message">
         <f:validateLength minimum="3" maximum="120"/> >
        <f:validator validatorId="messageValidator"/>
         </h:inputText>             
         
        <h:commandButton action="#{MessageView.postMessage}" value="Post Message" />

	<h:message for="messageId" style="color:red" />
        

</h:panelGrid>
                    
                         
                    
                </h:form>
                </f:view>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
