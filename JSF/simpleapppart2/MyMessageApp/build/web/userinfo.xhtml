<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    <title></title>
    </h:head>
    <h:body >
        <ui:composition template="template.xhtml">
        <ui:define name="title" >user info</ui:define>
        <ui:define name="content"> 
            
                <f:view>
                <h:form id="form"> 
         <h:panelGrid columns="3">

                    <h:outputText value="#{msg.age}"/>
                    <h:inputText id="age" required="true" requiredMessage="Please fill your age">
                   <f:validateLongRange minimum="1" maximum="100" />
                    </h:inputText>
                    <h:message for="age"/>
                     </h:panelGrid>    
                      <h:panelGrid columns="3">
                     <h:outputText value="#{msg.sex}"/>
                     <h:selectOneRadio value="#{user.genderValue}">
                         <f:selectItems value="#{user.genderValue}" />
   		</h:selectOneRadio>
                     
                      </h:panelGrid>   
                     
                   
                      <h:panelGrid columns="3">
                     <h:outputText value="#{msg.lang}"/>
                     <h:selectOneListbox  value="#{user.languageValue}" id="language" required="true" requiredMessage="Please select Language">

    <f:selectItems value="#{user.languageValue}" />
   		</h:selectOneListbox>
                     
                     
                       <h:message for="language"/>
                      </h:panelGrid>
                    
<!--                     <h:panelGrid columns="3">
                     <h:outputText value="#{msg.app}"/>
                     <h:selectManyCheckbox  value="#{user.otherappsValue}" layout="PageDirection" id="otherapps" required="true" requiredMessage="Select Other apps used">
                         <f:selectItems value="#{user.otherappsValue}" />
                        </h:selectManyCheckbox>
                      <h:message for="otherapps"/>
                      </h:panelGrid> 
                    -->
                    
                      <h:panelGrid columns="3">
                     <h:outputText value="#{msg.app}"/>
                     <h:selectManyCheckbox layout="PageDirection" id="otherapps" required="true" requiredMessage="Select Other apps used">
                    <f:selectItem itemValue="1" itemLabel="Twitter" />
                    <f:selectItem itemValue="2" itemLabel="FaceBooks" />
                    <f:selectItem itemValue="3" itemLabel="Linked In" />
                    <f:selectItem itemValue="4" itemLabel="Instagram" />
                    <f:selectItem itemValue="5" itemLabel="SnapChat" />
                    <f:selectItem itemValue="6" itemLabel="WhatsApp" />
                     </h:selectManyCheckbox>
                      <h:message for="otherapps"/>
                      </h:panelGrid>     
                      
                       <h:panelGrid columns="3">
                     <h:outputText value="#{msg.ope}"/>
                     <h:inputTextarea rows="5" cols="50" id="opinon" required="true" requiredMessage="please fill content in opnion box"/>
           <h:message for="opinon"/>
                    
            </h:panelGrid>    
                </h:form>
                </f:view>
               <h:form>           
                 <h:commandButton action="thankyou" value="Exit Application" />
               </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
