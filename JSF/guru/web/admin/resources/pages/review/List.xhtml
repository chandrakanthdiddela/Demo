<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admintemplate.xhtml">

        <ui:define name="header">
        </ui:define>
        
        <ui:define name="leftmenu">hello
        </ui:define>
        
        <ui:define name="content">
            <h:form id="ReviewListForm">
                <p:panel header="#{bundle.ListReviewTitle}">
                    <p:dataTable id="datalist" value="#{reviewController.items}" var="item"
                                 selectionMode="single" selection="#{reviewController.selected}"
                                 paginator="true"
                                 rowKey="#{item.reviewid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

<!--                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>-->

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReviewTitle_reviewid}"/>
                            </f:facet>
                            <h:outputText value="#{item.reviewid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReviewTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReviewTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReviewTitle_rating}"/>
                            </f:facet>
                            <h:outputText value="#{item.rating}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReviewTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReviewTitle_country}"/>
                            </f:facet>
                            <h:outputText value="#{item.country}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReviewTitle_event}"/>
                            </f:facet>
                            <h:outputText value="#{item.event}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReviewTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReviewTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                           <p:commandButton id="editButton"  icon="ui-icon-pencil" value="#{bundle.Edit}" action="#{reviewController.setParam(item)}"/>
                           
                           <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" />
                            <!-- oncomplete="PF('CountryEditDialog').show()" , disabled="#{empty countryController.selected} -->
                            <!-- actionListener="#{countryController.destroy}" disabled="#{empty countryController.selected}" -->
                       </p:column>
<!--                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{reviewController.prepareCreate}" update=":ReviewCreateForm" oncomplete="PF('ReviewCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ReviewViewForm" oncomplete="PF('ReviewViewDialog').show()" disabled="#{empty reviewController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ReviewEditForm" oncomplete="PF('ReviewEditDialog').show()" disabled="#{empty reviewController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{reviewController.destroy}" update=":growl,datalist" disabled="#{empty reviewController.selected}"/>
                        </f:facet>-->
                    </p:dataTable>
                </p:panel>
            </h:form>

            <!--
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>-->
        </ui:define>
    </ui:composition>

</html>
