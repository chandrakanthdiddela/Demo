<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admintemplate.xhtml">
        <ui:define name="header">
        </ui:define>
        
        <ui:define name="leftmenu">hello
        </ui:define>

        <ui:define name="content">
            <h:form id="VenueListForm">
                <p:panel header="#{bundle.ListVenueTitle}">
                    <p:dataTable id="datalist" value="#{venueController.items}" var="item"
                                 selectionMode="single" selection="#{venueController.selected}"
                                 paginator="true"
                                 rowKey="#{item.venueID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

<!--                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>-->

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVenueTitle_venueID}"/>
                            </f:facet>
                            <h:outputText value="#{item.venueID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVenueTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVenueTitle_phoneNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.phoneNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVenueTitle_streetAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.streetAddress}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVenueTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVenueTitle_country}"/>
                            </f:facet>
                            <h:outputText value="#{item.country}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVenueTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                           <p:commandButton id="editButton"  icon="ui-icon-pencil" value="#{bundle.Edit}" action="#{venueController.setParam(item)}"/>
                           
                           <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" />
                            <!-- oncomplete="PF('CountryEditDialog').show()" , disabled="#{empty countryController.selected} -->
                            <!-- actionListener="#{countryController.destroy}" disabled="#{empty countryController.selected}" -->
                        </p:column>    
<!--                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{venueController.prepareCreate}" update=":VenueCreateForm" oncomplete="PF('VenueCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VenueViewForm" oncomplete="PF('VenueViewDialog').show()" disabled="#{empty venueController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VenueEditForm" oncomplete="PF('VenueEditDialog').show()" disabled="#{empty venueController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{venueController.destroy}" update=":growl,datalist" disabled="#{empty venueController.selected}"/>
                        </f:facet>-->
                    </p:dataTable>
                </p:panel>
            </h:form>
<!--
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>-->
        </ui:define>
    </ui:composition>

</html>
