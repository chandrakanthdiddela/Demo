<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admintemplate.xhtml">
        <ui:define name="header">
        </ui:define>
        
        <ui:define name="leftmenu">hello
        </ui:define>
        
        <ui:define name="content">
        <h:form id="StateEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.EditStateLabel_stateID}" for="stateID" />
                        <p:inputText id="stateID" value="#{stateController.selected.stateID}" title="#{bundle.EditStateTitle_stateID}" required="true" requiredMessage="#{bundle.EditStateRequiredMessage_stateID}"/>
                        <p:outputLabel value="#{bundle.EditStateLabel_stateName}" for="stateName" />
                        <p:inputText id="stateName" value="#{stateController.selected.stateName}" title="#{bundle.EditStateTitle_stateName}" required="true" requiredMessage="#{bundle.EditStateRequiredMessage_stateName}"/>
                        <p:outputLabel value="#{bundle.EditStateLabel_countryID}" for="countryID" />
                        <p:selectOneMenu id="countryID" value="#{stateController.selected.countryID}" required="true" requiredMessage="#{bundle.EditStateRequiredMessage_countryID}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{countryController.itemsAvailableSelectOne}"
                                           var="countryIDItem"
                                           itemValue="#{countryIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stateController.update}" value="#{bundle.Save}" />
                    <p:commandButton value="#{bundle.Cancel}" />
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
