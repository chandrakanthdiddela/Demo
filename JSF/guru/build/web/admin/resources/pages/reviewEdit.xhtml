<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admintemplate.xhtml">
        <ui:define name="header">
        </ui:define>
        
        <ui:define name="leftmenu">hello
        </ui:define>
        
        <ui:define name="content">
        <h:form id="ReviewEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reviewController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReviewLabel_reviewid}" for="reviewid" />
                        <p:inputText id="reviewid" value="#{reviewController.selected.reviewid}" title="#{bundle.EditReviewTitle_reviewid}" required="true" requiredMessage="#{bundle.EditReviewRequiredMessage_reviewid}"/>
                        <p:outputLabel value="#{bundle.EditReviewLabel_description}" for="description" />
                        <p:inputText id="description" value="#{reviewController.selected.description}" title="#{bundle.EditReviewTitle_description}" required="true" requiredMessage="#{bundle.EditReviewRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.EditReviewLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{reviewController.selected.date}" title="#{bundle.EditReviewTitle_date}" required="true" requiredMessage="#{bundle.EditReviewRequiredMessage_date}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReviewLabel_rating}" for="rating" />
                        <p:inputText id="rating" value="#{reviewController.selected.rating}" title="#{bundle.EditReviewTitle_rating}" required="true" requiredMessage="#{bundle.EditReviewRequiredMessage_rating}"/>
                        <p:outputLabel value="#{bundle.EditReviewLabel_city}" for="city" />
                        <p:selectOneMenu id="city" value="#{reviewController.selected.city}" required="true" requiredMessage="#{bundle.EditReviewRequiredMessage_city}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cityController.itemsAvailableSelectOne}"
                                           var="cityItem"
                                           itemValue="#{cityItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReviewLabel_country}" for="country" />
                        <p:selectOneMenu id="country" value="#{reviewController.selected.country}" required="true" requiredMessage="#{bundle.EditReviewRequiredMessage_country}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{countryController.itemsAvailableSelectOne}"
                                           var="countryItem"
                                           itemValue="#{countryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReviewLabel_event}" for="event" />
                        <p:selectOneMenu id="event" value="#{reviewController.selected.event}" required="true" requiredMessage="#{bundle.EditReviewRequiredMessage_event}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"
                                           var="eventItem"
                                           itemValue="#{eventItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReviewLabel_state}" for="state" />
                        <p:selectOneMenu id="state" value="#{reviewController.selected.state}" required="true" requiredMessage="#{bundle.EditReviewRequiredMessage_state}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{stateController.itemsAvailableSelectOne}"
                                           var="stateItem"
                                           itemValue="#{stateItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReviewLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{reviewController.selected.user}" required="true" requiredMessage="#{bundle.EditReviewRequiredMessage_user}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reviewController.update}" value="#{bundle.Save}" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReviewEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
