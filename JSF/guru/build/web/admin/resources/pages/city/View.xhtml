<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CityViewDlg" widgetVar="CityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCityTitle}">
            <h:form id="CityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cityController.selected != null}">
                        <h:outputText value="#{bundle.ViewCityLabel_cityID}"/>
                        <h:outputText value="#{cityController.selected.cityID}" title="#{bundle.ViewCityTitle_cityID}"/>
                        <h:outputText value="#{bundle.ViewCityLabel_latitude}"/>
                        <h:outputText value="#{cityController.selected.latitude}" title="#{bundle.ViewCityTitle_latitude}"/>
                        <h:outputText value="#{bundle.ViewCityLabel_longitude}"/>
                        <h:outputText value="#{cityController.selected.longitude}" title="#{bundle.ViewCityTitle_longitude}"/>
                        <h:outputText value="#{bundle.ViewCityLabel_name}"/>
                        <h:outputText value="#{cityController.selected.name}" title="#{bundle.ViewCityTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCityLabel_countryName}"/>
                        <h:outputText value="#{cityController.selected.countryName}" title="#{bundle.ViewCityTitle_countryName}"/>
                        <h:outputText value="#{bundle.ViewCityLabel_stateName}"/>
                        <h:outputText value="#{cityController.selected.stateName}" title="#{bundle.ViewCityTitle_stateName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
