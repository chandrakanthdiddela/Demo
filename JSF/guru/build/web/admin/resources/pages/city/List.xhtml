<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admintemplate.xhtml">

        <ui:define name="header">
        </ui:define>
        
        <ui:define name="leftmenu">hello
        </ui:define>
        
        <ui:define name="content">
            <h:form id="CityListForm">
                <p:panel header="#{bundle.ListCityTitle}">
                    <p:dataTable id="datalist" value="#{cityController.items}" var="item"
                                 selectionMode="single" selection="#{cityController.selected}"
                                 paginator="true"
                                 rowKey="#{item.cityID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

<!--                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>-->

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCityTitle_cityID}"/>
                            </f:facet>
                            <h:outputText value="#{item.cityID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCityTitle_latitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitude}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCityTitle_longitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitude}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCityTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCityTitle_countryName}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCityTitle_stateName}"/>
                            </f:facet>
                            <h:outputText value="#{item.stateName}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                           <p:commandButton id="editButton"  icon="ui-icon-pencil" value="#{bundle.Edit}" action="#{cityController.setParam(item)}"/>
                           <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" />
                            <!-- oncomplete="PF('CountryEditDialog').show()" , disabled="#{empty countryController.selected} -->
                            <!-- actionListener="#{countryController.destroy}" disabled="#{empty countryController.selected}" -->
                       </p:column>
<!--                        <f:facet name="footer">-->
<!--                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cityController.prepareCreate}" update=":CityCreateForm" oncomplete="PF('CityCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CityViewForm" oncomplete="PF('CityViewDialog').show()" disabled="#{empty cityController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CityEditForm" oncomplete="PF('CityEditDialog').show()" disabled="#{empty cityController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cityController.destroy}" update=":growl,datalist" disabled="#{empty cityController.selected}"/>-->
<!--                        </f:facet>-->
                    </p:dataTable>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
