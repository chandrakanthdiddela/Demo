<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admintemplate.xhtml">

        <ui:define name="header">
        </ui:define>

        <ui:define name="leftmenu">hello
        </ui:define>
        <ui:define name="content">
            <h:form id="CountryListForm">
                <p:panel header="#{bundle.ListCountryTitle}">
                    <p:dataTable id="datalist" value="#{countryController.items}" var="item"
                                 selectionMode="single" selection="#{countryController.selected}"
                                 paginator="true"
                                 rowKey="#{item.countryID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCountryTitle_countryID}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCountryTitle_countryName}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCountryTitle_countrycode}"/>
                            </f:facet>
                            <h:outputText value="#{item.countrycode}"/>
                        </p:column>
                       <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                           <p:commandButton id="editButton"  icon="ui-icon-pencil" value="#{bundle.Edit}" action="#{countryController.setParam(item)}"/>
                           
                           <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" />
                            <!-- oncomplete="PF('CountryEditDialog').show()" , disabled="#{empty countryController.selected} -->
                            <!-- actionListener="#{countryController.destroy}" disabled="#{empty countryController.selected}" -->
                       </p:column>
                        
                        <f:facet name="footer">
                            <!--                            
                                                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}"  oncomplete="PF('CountryViewDialog').show()" disabled="#{empty countryController.selected}"/>
                                                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" oncomplete="PF('CountryEditDialog').show()" disabled="#{empty countryController.selected}"/>
                                                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{countryController.destroy}" disabled="#{empty countryController.selected}"/>-->
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

<!--        <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>-->
         
        </ui:define>
    </ui:composition>

</html>
