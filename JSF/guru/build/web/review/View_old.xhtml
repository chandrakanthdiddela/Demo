<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReviewViewDlg" widgetVar="ReviewViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReviewTitle}">
            <h:form id="ReviewViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reviewController.selected != null}">
                        <h:outputText value="#{bundle.ViewReviewLabel_reviewid}"/>
                        <h:outputText value="#{reviewController.selected.reviewid}" title="#{bundle.ViewReviewTitle_reviewid}"/>
                        <h:outputText value="#{bundle.ViewReviewLabel_description}"/>
                        <h:outputText value="#{reviewController.selected.description}" title="#{bundle.ViewReviewTitle_description}"/>
                        <h:outputText value="#{bundle.ViewReviewLabel_date}"/>
                        <h:outputText value="#{reviewController.selected.date}" title="#{bundle.ViewReviewTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReviewLabel_rating}"/>
                        <h:outputText value="#{reviewController.selected.rating}" title="#{bundle.ViewReviewTitle_rating}"/>
                        <h:outputText value="#{bundle.ViewReviewLabel_city}"/>
                        <h:outputText value="#{reviewController.selected.city}" title="#{bundle.ViewReviewTitle_city}"/>
                        <h:outputText value="#{bundle.ViewReviewLabel_country}"/>
                        <h:outputText value="#{reviewController.selected.country}" title="#{bundle.ViewReviewTitle_country}"/>
                        <h:outputText value="#{bundle.ViewReviewLabel_event}"/>
                        <h:outputText value="#{reviewController.selected.event}" title="#{bundle.ViewReviewTitle_event}"/>
                        <h:outputText value="#{bundle.ViewReviewLabel_state}"/>
                        <h:outputText value="#{reviewController.selected.state}" title="#{bundle.ViewReviewTitle_state}"/>
                        <h:outputText value="#{bundle.ViewReviewLabel_user}"/>
                        <h:outputText value="#{reviewController.selected.user}" title="#{bundle.ViewReviewTitle_user}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReviewViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
