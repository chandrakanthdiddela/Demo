<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VenueEditDlg" widgetVar="VenueEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVenueTitle}">
            <h:form id="VenueEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{venueController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVenueLabel_venueID}" for="venueID" />
                        <p:inputText id="venueID" value="#{venueController.selected.venueID}" title="#{bundle.EditVenueTitle_venueID}" required="true" requiredMessage="#{bundle.EditVenueRequiredMessage_venueID}"/>
                        <p:outputLabel value="#{bundle.EditVenueLabel_name}" for="name" />
                        <p:inputText id="name" value="#{venueController.selected.name}" title="#{bundle.EditVenueTitle_name}" required="true" requiredMessage="#{bundle.EditVenueRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditVenueLabel_phoneNumber}" for="phoneNumber" />
                        <p:inputText id="phoneNumber" value="#{venueController.selected.phoneNumber}" title="#{bundle.EditVenueTitle_phoneNumber}" required="true" requiredMessage="#{bundle.EditVenueRequiredMessage_phoneNumber}"/>
                        <p:outputLabel value="#{bundle.EditVenueLabel_streetAddress}" for="streetAddress" />
                        <p:inputText id="streetAddress" value="#{venueController.selected.streetAddress}" title="#{bundle.EditVenueTitle_streetAddress}" required="true" requiredMessage="#{bundle.EditVenueRequiredMessage_streetAddress}"/>
                        <p:outputLabel value="#{bundle.EditVenueLabel_city}" for="city" />
                        <p:selectOneMenu id="city" value="#{venueController.selected.city}" required="true" requiredMessage="#{bundle.EditVenueRequiredMessage_city}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cityController.itemsAvailableSelectOne}"
                                           var="cityItem"
                                           itemValue="#{cityItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVenueLabel_country}" for="country" />
                        <p:selectOneMenu id="country" value="#{venueController.selected.country}" required="true" requiredMessage="#{bundle.EditVenueRequiredMessage_country}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{countryController.itemsAvailableSelectOne}"
                                           var="countryItem"
                                           itemValue="#{countryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVenueLabel_state}" for="state" />
                        <p:selectOneMenu id="state" value="#{venueController.selected.state}" required="true" requiredMessage="#{bundle.EditVenueRequiredMessage_state}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{stateController.itemsAvailableSelectOne}"
                                           var="stateItem"
                                           itemValue="#{stateItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{venueController.update}" value="#{bundle.Save}" update="display,:VenueListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VenueEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VenueEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
