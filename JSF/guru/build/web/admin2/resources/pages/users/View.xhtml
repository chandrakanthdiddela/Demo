<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersViewDlg" widgetVar="UsersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsersTitle}">
            <h:form id="UsersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsersLabel_userid}"/>
                        <h:outputText value="#{usersController.selected.userid}" title="#{bundle.ViewUsersTitle_userid}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_lastName}"/>
                        <h:outputText value="#{usersController.selected.lastName}" title="#{bundle.ViewUsersTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_firstName}"/>
                        <h:outputText value="#{usersController.selected.firstName}" title="#{bundle.ViewUsersTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_gender}"/>
                        <h:outputText value="#{usersController.selected.gender}" title="#{bundle.ViewUsersTitle_gender}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_userName}"/>
                        <h:outputText value="#{usersController.selected.userName}" title="#{bundle.ViewUsersTitle_userName}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_password}"/>
                        <h:outputText value="#{usersController.selected.password}" title="#{bundle.ViewUsersTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_userType}"/>
                        <h:outputText value="#{usersController.selected.userType}" title="#{bundle.ViewUsersTitle_userType}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_email}"/>
                        <h:outputText value="#{usersController.selected.email}" title="#{bundle.ViewUsersTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_birthDate}"/>
                        <h:outputText value="#{usersController.selected.birthDate}" title="#{bundle.ViewUsersTitle_birthDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsersLabel_phoneNumber}"/>
                        <h:outputText value="#{usersController.selected.phoneNumber}" title="#{bundle.ViewUsersTitle_phoneNumber}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_city}"/>
                        <h:outputText value="#{usersController.selected.city}" title="#{bundle.ViewUsersTitle_city}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_country}"/>
                        <h:outputText value="#{usersController.selected.country}" title="#{bundle.ViewUsersTitle_country}"/>
                        <h:outputText value="#{bundle.ViewUsersLabel_state}"/>
                        <h:outputText value="#{usersController.selected.state}" title="#{bundle.ViewUsersTitle_state}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
