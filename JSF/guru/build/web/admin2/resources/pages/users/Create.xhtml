<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

            <h:form id="UsersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsersLabel_userid}" for="userid" />
                        <p:inputText id="userid" value="#{usersController.selected.userid}" title="#{bundle.CreateUsersTitle_userid}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_userid}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{usersController.selected.lastName}" title="#{bundle.CreateUsersTitle_lastName}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{usersController.selected.firstName}" title="#{bundle.CreateUsersTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{usersController.selected.gender}" title="#{bundle.CreateUsersTitle_gender}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_gender}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{usersController.selected.userName}" title="#{bundle.CreateUsersTitle_userName}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_userName}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_userType}" for="userType" style="visibility: none;"/>
                        <p:inputText id="userType" value="Admin" title="#{bundle.CreateUsersTitle_userType}" style="visibility: none;"  required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_userType}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_birthDate}" for="birthDate" />
                        <p:calendar id="birthDate" pattern="MM/dd/yyyy" value="#{usersController.selected.birthDate}" title="#{bundle.EditUsersTitle_birthDate}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_birthDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_phoneNumber}" for="phoneNumber" />
                        <p:inputText id="phoneNumber" value="#{usersController.selected.phoneNumber}" title="#{bundle.CreateUsersTitle_phoneNumber}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_phoneNumber}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_city}" for="city" />
                        <p:selectOneMenu id="city" value="#{usersController.selected.city}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_city}">
                            <f:selectItems value="#{cityController.itemsAvailableSelectOne}"
                                           var="cityItem"
                                           itemValue="#{cityItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_country}" for="country" />
                        <p:selectOneMenu id="country" value="#{usersController.selected.country}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_country}">
                            <f:selectItems value="#{countryController.itemsAvailableSelectOne}"
                                           var="countryItem"
                                           itemValue="#{countryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_state}" for="state" />
                        <p:selectOneMenu id="state" value="#{usersController.selected.state}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_state}">
                            <f:selectItems value="#{stateController.itemsAvailableSelectOne}"
                                           var="stateItem"
                                           itemValue="#{stateItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.create}" value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsersCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
