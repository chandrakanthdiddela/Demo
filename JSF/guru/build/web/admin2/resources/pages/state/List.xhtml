<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListStateTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="StateListForm">
                <p:panel header="#{bundle.ListStateTitle}">
                    <p:dataTable id="datalist" value="#{stateController.items}" var="item"
                                 selectionMode="single" selection="#{stateController.selected}"
                                 paginator="true"
                                 rowKey="#{item.stateID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStateTitle_stateID}"/>
                            </f:facet>
                            <h:outputText value="#{item.stateID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStateTitle_stateName}"/>
                            </f:facet>
                            <h:outputText value="#{item.stateName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStateTitle_countryID}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryID}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{stateController.prepareCreate}" update=":StateCreateForm" oncomplete="PF('StateCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":StateViewForm" oncomplete="PF('StateViewDialog').show()" disabled="#{empty stateController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":StateEditForm" oncomplete="PF('StateEditDialog').show()" disabled="#{empty stateController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{stateController.destroy}" update=":growl,datalist" disabled="#{empty stateController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
