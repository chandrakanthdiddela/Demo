<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventattendanceViewDlg" widgetVar="EventattendanceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEventattendanceTitle}">
            <h:form id="EventattendanceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventattendanceController.selected != null}">
                        <h:outputText value="#{bundle.ViewEventattendanceLabel_eventAttendanceid}"/>
                        <h:outputText value="#{eventattendanceController.selected.eventAttendanceid}" title="#{bundle.ViewEventattendanceTitle_eventAttendanceid}"/>
                        <h:outputText value="#{bundle.ViewEventattendanceLabel_rating}"/>
                        <h:outputText value="#{eventattendanceController.selected.rating}" title="#{bundle.ViewEventattendanceTitle_rating}"/>
                        <h:outputText value="#{bundle.ViewEventattendanceLabel_event}"/>
                        <h:outputText value="#{eventattendanceController.selected.event}" title="#{bundle.ViewEventattendanceTitle_event}"/>
                        <h:outputText value="#{bundle.ViewEventattendanceLabel_user}"/>
                        <h:outputText value="#{eventattendanceController.selected.user}" title="#{bundle.ViewEventattendanceTitle_user}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EventattendanceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
